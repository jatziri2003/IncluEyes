<script>
// Funci√≥n para mostrar el modal de confirmaci√≥n
function confirmLogout() {
    const modal = document.getElementById('logoutModal');
    modal.classList.add('show');
    
    // Prevenir scroll del body
    document.body.style.overflow = 'hidden';
}

// Funci√≥n para cancelar el cierre de sesi√≥n
function cancelLogout() {
    const modal = document.getElementById('logoutModal');
    modal.classList.remove('show');
    
    // Restaurar scroll del body
    document.body.style.overflow = 'auto';
}

// Funci√≥n para confirmar el cierre de sesi√≥n
function confirmLogoutAction() {
    // Mostrar mensaje de despedida (opcional)
    const modal = document.querySelector('.modal-content');
    modal.innerHTML = `
        <div class="modal-icon">üëã</div>
        <h3 class="modal-title">¬°Hasta pronto!</h3>
        <p class="modal-message">Cerrando sesi√≥n...</p>
    `;
    
    // Redirigir despu√©s de un breve delay
    setTimeout(() => {
        window.location.href = '/index.html';
    }, 1500);
}

// Cerrar modal al hacer clic fuera
document.addEventListener('click', function(event) {
    const modal = document.getElementById('logoutModal');
    if (event.target === modal) {
        cancelLogout();
    }
});

// Cerrar modal con tecla Escape
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const modal = document.getElementById('logoutModal');
        if (modal.classList.contains('show')) {
            cancelLogout();
        }
    }
});


// Funci√≥n para el men√∫ m√≥vil
function toggleMobileMenu() {
